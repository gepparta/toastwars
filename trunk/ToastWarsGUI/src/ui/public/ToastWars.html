<html>
	<head>

		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Wrapper HTML for ToastWars</title>

		<!--                                           -->
		<!-- Use normal html, such as style            -->
		<!--                                           -->
		<style>
			body,td,a,div,.p{font-family:arial,sans-serif}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
		</style>

		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
		<link rel="stylesheet" type="text/css" href="js/resources/css/ext-all.css"/>

		<script language='javascript' src='ui.ToastWars.nocache.js'></script>
		<script language='javascript' src='js/adapter/ext/ext-base.js'></script>
		<script language='javascript' src='js/ext-all.js'></script>
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>
	
	<center>

	<div id='header'>
		<img src="images/logo.jpg" width="802" style="margin-right:2">
	</div>

	<div id='main'></div>

	</center>
	
	</body>
</html>
